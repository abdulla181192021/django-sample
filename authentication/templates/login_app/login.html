{% extends 'login_app/base.html' %}
{% block body_block %}
<h3>Please Log in</h3>
<form action="{% url 'login_app:user_login' %}" method="POST">
   <label for="username">Username</label>
   <input type="text" name="username" placeholder="Enter User Name..."required class="form-control" style="width:300px">

   <label for="password">Password</label>
   <input type="password" name="password" placeholder="Enter Password..."required class="form-control" style="width:300px">
   {% csrf_token %}
   <br>
   <input type="submit" name="submit" value="Log In">
</form>

{% endblock %}
